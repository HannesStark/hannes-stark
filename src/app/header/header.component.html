<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <div fxHide.lt-md fxFlex="30" fxLayoutAlign="end center">
    <button #tooltip="matTooltip" mat-button
            matTooltip="My personal information"
            [routerLink]="" class="mat-button"
            (mousedown)="home($event)">
      Home
    </button>
    <a href="/assets/CV_Hannes_Stark.pdf" target="_blank" #tooltip="matTooltip"
       mat-button
       matTooltip="Get my CV as PDF document"
       class="mat-button">
      CV as PDF
    </a>
  </div>
  <div fxHide.lt-md fxFlex="60">
    <div fxFlex="70" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
      <button class="button-hover" mat-icon-button aria-label="Example icon-button with share icon">
        <a href="https://github.com/HannesStark" target="_blank">
          <fa-icon class="icon" [icon]="github"></fa-icon>
        </a>
      </button>
      <button class="button-hover" mat-icon-button aria-label="icon-button icon">
        <a href="https://www.linkedin.com/in/hannes-stark/" target="_blank">
          <fa-icon class="icon" [icon]="linkedin"></fa-icon>
        </a>
      </button>
      <button class="button-hover" mat-icon-button aria-label="icon-button icon">
        <a href="https://twitter.com/HannesStaerk" target="_blank">
          <fa-icon class="icon" [icon]="twitter"></fa-icon>
        </a>
      </button>
      <button class="button-hover" mat-icon-button aria-label="icon-button icon">
        <a href="mailto:hannes.staerk@gmail.com">
          <fa-icon class="icon" [icon]="mail"></fa-icon>
        </a>
      </button>
    </div>
  </div>
  <div fxHide.gt-sm fxFlex="50" fxLayoutAlign="start center">
    <button #tooltip="matTooltip" mat-button
            matTooltip="My personal information"
            [routerLink]="" class="mat-button"
            (mousedown)="home($event)">
      Home
    </button>
    <a #tooltip="matTooltip"
       (mousedown)="pdf($event, '/assets/CV_Hannes_Stark.pdf')"
       mat-button
       matTooltip="Get my CV as PDF document"
       class="mat-button">
      CV as PDF
    </a>
  </div>
  <div fxHide.gt-sm fxFlex="50" fxLayout="row" fxLayoutGap.gt-xs="10px" fxLayoutAlign="end center">
    <button class="button-hover" mat-icon-button aria-label="Example icon-button with share icon">
      <a href="https://github.com/HannesStark" target="_blank">
        <fa-icon class="icon" [icon]="github"></fa-icon>
      </a>
    </button>
    <button class="button-hover" mat-icon-button aria-label="icon-button icon">
      <a href="https://www.linkedin.com/in/hannes-stark/" target="_blank">
        <fa-icon class="icon" [icon]="linkedin"></fa-icon>
      </a>
    </button>
    <button class="button-hover" mat-icon-button aria-label="icon-button icon">
      <a href="https://twitter.com/HannesStaerk" target="_blank">
        <fa-icon class="icon" [icon]="twitter"></fa-icon>
      </a>
    </button>
    <button class="button-hover" mat-icon-button aria-label="icon-button icon">
      <a href="mailto:hannes.staerk@gmail.com">
        <fa-icon class="icon" [icon]="mail"></fa-icon>
      </a>
    </button>
  </div>
</mat-toolbar>
