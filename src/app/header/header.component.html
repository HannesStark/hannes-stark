<p>
  <mat-toolbar color="primary">
    <span class="flex-spacer"> </span>
    <button #tooltip="matTooltip"
            *ngFor="let button of buttons" mat-button (click)="clickedButton($event, button)"
            matTooltip={{button.tooltip}}
            [routerLink]="button.route" [class.mat-elevation-z8]="button.active" class="mat-button">
      {{button.text}}
    </button>
    <span class="flex-spacer"> </span>
    <span class="flex-spacer"> </span>
    <span class="flex-spacer"> </span>
  </mat-toolbar>
</p>
