<p>
  <mat-toolbar fxLayout="row" fxLayoutAlign="center center">
    <div fxHide.lt-md fxFlex="30" fxLayoutAlign="end center">
      <button #tooltip="matTooltip"
              *ngFor="let button of buttons" mat-button
              matTooltip={{button.tooltip}}
              [routerLink]="button.route" class="mat-button">
        {{button.text}}
      </button>
      <button #tooltip="matTooltip"
              (mousedown)="pdf($event)"
              mat-button
              matTooltip="Get my CV as PDF document"
              class="mat-button">
        CV as PDF
      </button>
    </div>
    <div fxHide.lt-md fxFlex="60">
      <div fxFlex="70" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                (mousedown)="goToLink($event,'https://github.com/HannesStark')">
          <fa-icon class="icon" [icon]="github"></fa-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                (mousedown)="goToLink($event, 'https://www.linkedin.com/in/hannes-stark/')">
          <fa-icon class="icon" [icon]="linkedin"></fa-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                (mousedown)="goToLink($event, 'https://twitter.com/HannesStaerk')">
          <fa-icon class="icon" [icon]="twitter"></fa-icon>
        </button>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
                (mousedown)="goToPage($event, 'mailto:hannes.staerk@gmail.com')">
          <fa-icon class="icon" [icon]="mail"></fa-icon>
        </button>
      </div>
    </div>
    <div fxHide.gt-sm fxFlex="50" fxLayoutAlign="start center">
      <button #tooltip="matTooltip"
              *ngFor="let button of buttons" mat-button
              matTooltip={{button.tooltip}}
              [routerLink]="button.route" class="mat-button">
        {{button.text}}
      </button>
      <button #tooltip="matTooltip"
              (click)="pdf($event)"
              mat-button
              matTooltip="Get my CV as PDF document"
              class="mat-button">
        CV as PDF
      </button>
    </div>
    <div fxHide.gt-sm fxFlex="50" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center">

      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
              (mousedown)="goToLink($event, 'https://github.com/HannesStark')">
        <fa-icon class="icon" [icon]="github"></fa-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
              (mousedown)="goToLink($event, 'https://www.linkedin.com/in/hannes-stark/')">
        <fa-icon class="icon" [icon]="linkedin"></fa-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
              (mousedown)="goToLink($event, 'https://twitter.com/HannesStaerk')">
        <fa-icon class="icon" [icon]="twitter"></fa-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
              (mousedown)="goToPage($event, 'mailto:hannes.staerk@gmail.com')">
        <fa-icon class="icon" [icon]="mail"></fa-icon>
      </button>

    </div>
  </mat-toolbar>
